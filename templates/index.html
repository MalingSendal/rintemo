<!DOCTYPE html>
<html>
<head>
    <title>RinAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5ddd5;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        .bot-message {
            background-color: white;
            margin-right: auto;
            border-top-left-radius: 0;
        }
        .message-time {
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 21px;
            outline: none;
            font-size: 1em;
        }
        #send-button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Rin
        </div>
        <div class="chat-messages" id="chat-messages">
            {% for msg in conversation %}
                <div class="message-container">
                    <div class="message {% if msg.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                        {{ msg.message }}
                        <div class="message-time">
                            {{ msg.timestamp }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">â†‘</button>
        </div>
    </div>

    <script>
        // Scroll to bottom on page load
        window.onload = function() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // Handle sending messages
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage('user', message, new Date().toLocaleTimeString());
                input.value = '';
                
                fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        addMessage('bot', `Error: ${data.error}`, new Date().toLocaleTimeString());
                    } else {
                        addMessage('bot', data.response, new Date().toLocaleTimeString());
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('bot', `Error: ${error.message.substring(0, 100)}`, new Date().toLocaleTimeString());
                });
            }
        }

        function addMessage(sender, message, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${timestamp}</div>
            `;
            
            messageContainer.appendChild(messageDiv);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
